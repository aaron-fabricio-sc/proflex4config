    <script>
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          let href,
            url,
            childs = document.getElementsByTagName("head")[0].children,
            storage = window.sessionStorage;
          for (let i = childs.length - 1; i >= 0; i--) {
            // css href updater
            href = childs[i].href;
            if (href) {
              url = storage.getItem(href.substr(href.lastIndexOf("/") + 1)); // extract file name as a storage key
              if (
                url &&
                href.indexOf(url.substr(url.indexOf("style"))) === -1
              ) {
                childs[i].href = url ? url : href;
              }
            }
          }
        },
        false
      );
      // install global error handler
      if (window.top) {
        window.onerror = function (message, file, line, column, errorObj) {
          if (window.Wincor) {
            try {
              let args = Array.prototype.slice.call(arguments);
              window.Wincor.UI.Service.Provider.propagateError(
                JSON.stringify(args, null, ""),
                "ROUTING",
                errorObj
              );
            } catch (e) {
              // sometimes errors produce cyclic structures in arguments, so stringify failed...
              console.error(
                message + " " + file + " " + line + " " + column + e
              );
              // when propagateError fails, we have at least a console error logged before
              window.Wincor.UI.Service.Provider.propagateError(
                message + "-" + file + "-" + line,
                "ROUTING",
                errorObj
              );
            }
          } else {
            console.error(
              "Wincor is not defined error: " + JSON.stringify(arguments)
            );
          }
        };
      } else {
        window.onerror = (message, file, line, column, errorObj) =>
          console.error(JSON.stringify(arguments));
      }
    </script>

    <style type="text/css">
      .conteneur_general_load_9 {
        width: 60px;
        height: 130px;
      }
      .loader_9,
      .loader_9:before,

        -webkit-animation: load_neuf 1s infinite ease-in;

      .loader_9:before,

        position: absolute;
        top: 0;

      .loader_9:before {

      }
      .loader_9 {

        -ms-animation-delay: -0.16s;

      }

        -moz-animation-delay: -0.32s;
        -ms-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      @-webkit-keyframes load_neuf {
