<!-- Main -->
<main id="flexMain">

    <!-- Nav -->
    <nav id="flexNav"></nav>

    <!-- Article -->
    <article id="flexArticle">

        <!-- Input field area -->
        <div id="flexInputArea">

            <!-- Input field -->
            <div id="generalInputFieldArea">
                <input type="text" id="generalInput" class="font04 generalInput" onfocus="blur();" placeholder="" data-bind="
                              format: { src: numberField, target: numberFieldFormatted, pattern: formatOption, showLastInputOnSecure: showLastInputOnSecure, lastInputDelay: 250 },
                              autoSizeInputFont: numberField,
                              command: {id: 'NUMBER_INPUT', type: CMDTYPE.FIELD, action: null, state: CMDSTATE.ENABLED, label: {value: numberFieldFormatted, inplace: true}},
                              attr: { placeholder: config.placeHolder}"/>
                <div id="generalInputBack"></div>
            </div>

            <!-- Pin area -->
            <div id="pinPadButtons">
                <!-- 1. btn -->
                <div class="buttonZone">
                    <div class="button fieldButton borderDrawing" data-bind="command: {id: '1', type: CMDTYPE.BUTTON, state: CMDSTATE.ENABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_1', '1')}, eppkey: '1'}">
                        <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('1')"></var>
                    </div>
                </div>
                <!-- 2. btn -->

                    </div>
                </div>
                <!-- 4. btn -->

                    <div class="button fieldButton borderDrawing" data-bind="command: {id: '4', type: CMDTYPE.BUTTON, state: CMDSTATE.ENABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_4', '4')}, eppkey: '4'}">

    <!-- Aside -->
    <aside id="flexAside">
        <!-- Correct btn -->
        <div class="buttonZone">
            <div id="buttonCorrect" class="button footerButton buttonCorrect borderDrawing"
                 data-bind=" command: {id: 'CORRECT', type: CMDTYPE.BUTTON, args: ['CORRECT', 'CORRECT'], state: CMDSTATE.DISABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Correct', 'Correct')}, eppkey: ['BACKSPACE', 'CLEAR']}">
                <div id="buttonCorrectFront"></div>
                <var class="color03 font01" data-bind="html: cmdRepos.getCmdLabel('CORRECT')"></var>
            </div>
        </div>
        <!-- Confirm btn -->
        <div class="buttonZone">
            <div id="buttonConfirm" class="button dialogSmallButton borderDrawing" data-bind=" command: {id: 'CONFIRM', type: CMDTYPE.BUTTON, state: CMDSTATE.DISABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Confirm', 'Confirm')}, eppkey: 'CONFIRM'}">
                <svg data-bind="svguse: { name: 'confirm.svg' }"></svg>
                <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CONFIRM')"></var>
