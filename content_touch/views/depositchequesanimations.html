<main id="flexMain">
    <!-- Nav -->
    <nav id="flexNav">
        <!-- Texts -->
        <div id="flexAdditionalTexts" data-bind="visible: viewFlexDepositHints">
            <var class="font02 color01" data-bind="text: getLabel('GUI_[#VIEW_KEY#]_Label_DepositHintsNoEnvelopes','No envelopes.')"></var>
            <var class="font02 color01" data-bind="text: getLabel('GUI_[#VIEW_KEY#]_Label_DepositHintsNoClips','No clips.')"></var>
            <var class="font02 color01" data-bind="text: getLabel('GUI_[#VIEW_KEY#]_Label_DepositHintsNoFoldedCheques','No folded cheques.')"></var>
            <var class="font02 color01" data-bind="text: getLabel('GUI_[#VIEW_KEY#]_Label_DepositHintsNoCoins','No coins.')"></var>
            <var class="font02 color01" data-bind="visible: maxItems, text: getLabel('GUI_[#VIEW_KEY#]_Label_DepositHintsNotTooManyCheques','Not more than 50 cheques.')"></var>
        </div>
    </nav>

    <!-- Article -->
    <article id="flexArticle">
        <!-- Additional information -->
        <!-- Icons -->
        <div id="flexAdditionalIcons" data-bind="visible: viewFlexDepositHints">
            <svg class="warningIcon" data-warning-circle="true" data-bind="svguse: { name: 'deposit_warning_envelope.svg', inline: true, afterRender: $root.viewHelper.depositWarningSymbol }"></svg>
            <svg class="warningIcon" data-warning-circle="true" data-bind="svguse: { name: 'deposit_warning_clip.svg', inline: true, afterRender: $root.viewHelper.depositWarningSymbol }"></svg>
            <svg class="warningIcon" data-warning-circle="true" data-bind="svguse: { name: 'deposit_warning_folded.svg', inline: true, afterRender: $root.viewHelper.depositWarningSymbol }"></svg>
            <svg class="warningIcon" data-warning-circle="true" data-bind="svguse: { name: 'deposit_warning_coins.svg', inline: true, afterRender: $root.viewHelper.depositWarningSymbol }"></svg>
            <svg class="warningIcon" data-warning-circle="true" data-bind="visible: maxItems, svguse: { name: 'deposit_warning_amount.svg', inline: true, afterRender: $root.viewHelper.depositWarningSymbol }"></svg>
        </div>
        <!-- Animations -->
        <div id="flexAnimations">
             <!-- Cheque insert and slot in -->
            <figure  data-bind="visible: viewFlexChequesInsert() || viewFlexChequesInsertCodeLeft()">
                <div id="chequesInsertSlotIn" class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane" data-bind="foreach: [1,2,3,4]">
                        <div class="chequeShortSideFirst" data-bind="style: { zIndex: 99-$index() }, css: $root.viewFlexChequesInsert() ? 'chequesInsertAnimation3D' : 'chequesInsertAnimation3DCodeLeft'">
                            <svg data-cheque-no="1" data-bind="attr: { 'data-cheque-no': $index() + 1 }, svguse: { name: 'single_cheque_generic_short_side.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
            <!-- Cheque eject and slot in -->
            <figure  data-bind="visible: viewFlexChequesEject() || viewFlexChequesEjectCodeLeft()">
                <div id="chequesEjectSlotIn" class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane" data-bind="foreach: [1,2,3,4]">
                        <div class="chequeShortSideFirst" data-bind="style: { zIndex: 99-$index() }, css: $root.viewFlexChequesEject() ? 'chequesEjectAnimation3D' : 'chequesEjectAnimation3DCodeLeft'">
                            <svg data-cheque-no="1" data-bind="attr: { 'data-cheque-no': $index() + 1 }, svguse: { name: 'single_cheque_generic_short_side.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
            <!-- Metal detection -->
            <figure  class="shortSideFirst" data-bind="visible: viewFlexTakeMetal">
                <div class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLaneMetal">
                        <div class="metalEjectShortSideFirstAnimation3D">
                            <svg class="warningIcon" data-bind="svguse: { name: 'deposit_warning_clip.svg' }"></svg>
                            <svg class="warningIcon" data-bind="svguse: { name: 'deposit_warning_coins.svg' }"></svg>
                        </div>
                    </div>
                    <div class="flexMetalWarningArea">
                        <div class="metalWarningAnimation">
                            <svg class="warningIconBig" data-bind="svguse: { name: 'deposit_warning_clip.svg' }"></svg>
                            <svg class="warningIconBig" data-bind="svguse: { name: 'deposit_warning_coins.svg' }"></svg>
                        </div>
                        <div class="metalWarningAnimation">
                            <svg class="redCircleBig" data-bind="svguse: { name: 'deposit_warning_red_circle.svg' }"></svg>
                            <svg class="redCircleBig" data-bind="svguse: { name: 'deposit_warning_red_circle.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
            <!-- Turn cheque -->
            <figure  data-bind="visible: viewFlexTurnCheques">
                <div class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane">
                        <div id="turnChequesLongSideFirstAnimationArea3D">
                            <svg data-bind="svguse: { name: 'single_cheque_generic_long_side.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
            <!-- Turn cheque short side first-->
            <figure  data-bind="visible: viewFlexTurnChequesShortSideFirst() || viewFlexTurnChequesShortSideFirstCodeLeft()">
                <div class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane">
                        <div data-bind="attr: {id: $root.viewFlexTurnChequesShortSideFirst() ? 'turnChequesShortSideFirstAnimationArea3D' : 'turnChequesShortSideFirstAnimationArea3DCodeLeft'}">
                            <svg data-bind="svguse: { name: 'single_cheque_generic_long_side.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>

            <!-- Scan cheques/notes -->
            <figure id="chequesScanning" data-bind="visible: viewFlexScanCheques() || viewFlexScanNotes() || waitSpinnerStartedByContentKey()">
                <div id="chequesScanningTexts" data-bind="visible: viewFlexScanCheques() || viewFlexScanNotes()">
                    <var class="font01 color02" data-bind="html: noteNo() !== '' ? getLabel('GUI_[#VIEW_KEY#]_AnimationText_ScanNotes', 'Scanning note no. 1') : ''"></var>
                    <var class="font01 color02" data-bind="html: chequeNo() !== '' ? getLabel('GUI_[#VIEW_KEY#]_AnimationText_ScanCheques', 'Scanning cheque no. 1') : ''"></var>
                </div>
                <var class="font01 color02" data-bind="visible: waitSpinnerStartedByContentKey, html: chequeNo() !== '' ? getLabel('GUI_[#VIEW_KEY#]_AnimationText_WaitSpinner', 'Process cheque no. 1 of 25') : ''"></var>
                <div id="chequeBack" data-bind="visible: viewFlexScanCheques() || viewFlexScanNotes()">
                    <div id="chequeScanRedLight"></div>
                    <div class="chequeScanArea chequeScanningAnimation3D" data-bind="visible: viewFlexScanCheques">
                        <svg data-bind="svguse: { name: 'single_cheque_generic_long_side.svg' }"></svg>
                    </div>
                    <div class="chequeScanArea noteScanningAnimation3D" data-bind="visible: viewFlexScanNotes">
                        <svg style="transform: scale(0.65);" data-bind="svguse: { name: $root.currency === 'EUR' ? 'single_bill_euro.svg' : 'single_bill_generic.svg' }"></svg>
                    </div>
                </div>
            </figure>

            <!-- Mixed media: Extended media insertion or ejection for cheques and notes (short side first only)
                 Insert cheques/notes short side first slot top -->
            <figure data-bind="visible: viewFlexChequesAndNotesInsert() || viewFlexChequesCodeLeftAndNotesInsert()">
                <div id="chequesInsertMixedSlotIn" class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane">
                        <div class="chequeShortSideFirst" data-bind="css: $root.viewFlexChequesAndNotesInsert() ? 'chequesInsertAnimation3D' : 'chequesInsertAnimation3DCodeLeft'">
                            <svg data-bind="svguse: { name: 'single_cheque_generic_short_side.svg' }"></svg>
                            <svg style="transform: translateY(-200%) rotate(90deg) scaleX(2);" data-bind="svguse: { name: $root.currency === 'EUR' ? 'single_bill_euro.svg' : 'single_bill_generic.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
            <!-- Eject cheques/notes short side first slot top -->
            <figure data-bind="visible: viewFlexChequesAndNotesEject() || viewFlexChequesCodeLeftAndNotesEject()">
                <div id="chequesEjectMixedSlotIn" class="flexItemsSlot">
                    <!-- ko if: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot_rounded.svg', path: 'style/default/images/DNSeries/'}"></svg>
                    <!-- /ko -->
                    <!-- ko ifnot: styleType() === 'DNSeries/' -->
                    <svg data-bind="svguse: {name: 'slot.svg'}"></svg>
                    <!-- /ko -->
                    <div class="itemLane">
                        <div class="chequeShortSideFirst" data-bind="css: $root.viewFlexChequesAndNotesEject() ? 'chequesEjectAnimation3D' : 'chequesEjectAnimation3DCodeLeft'">
                            <svg data-bind="svguse: { name: 'single_cheque_generic_short_side.svg' }"></svg>
                            <svg style="transform: translateY(-200%) rotate(90deg) scaleX(2);"
                                 data-bind="svguse: { name: $root.currency === 'EUR' ? 'single_bill_euro.svg' : 'single_bill_generic.svg' }"></svg>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </article>

    <!-- Aside -->
    <aside id="flexAside"></aside>
</main>

<!-- footer -->
<footer id="flexFooter">
    <div id="flexExtra">
        <div class="buttonZone">
            <div id="buttonConfirm" class="button footerButton"
                 data-bind="command: {id: 'CONFIRM', type: CMDTYPE.BUTTON, state: CMDSTATE.HIDDEN, label: {html: getLabel('GUI_[#VIEW_KEY#]_Button_Confirm', 'Confirm')}, eppkey: 'CONFIRM'}">
                <svg data-bind="svguse: { name: 'confirm.svg' }"></svg>
                <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CONFIRM')"></var>
            </div>
        </div>
    </div>
    <div id="flexCancel">
        <div class="buttonZone">
            <div id="buttonCancel" class="button footerButton" data-bind="command: {id: 'CANCEL', type: CMDTYPE.BUTTON, state: CMDSTATE.HIDDEN, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Cancel', 'Cancel')}, eppkey: 'CANCEL'}">
                <svg data-bind="svguse: { name: 'cancel.svg' }"></svg>
                <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CANCEL')"></var>
            </div>
        </div>
    </div>
</footer>
