<div id="popupMainContent">
    <!--
    This version information should reside within main-div-tag to also get removed when removing popup.
    -->
    <div class="modalOverlayPopup">
        <div class="popupWindow" id="popupWindowSelection" data-view-key="">
            <div id="popupWindowContent" data-view-key="">
                <main id="flexMainPopup" data-view-key="" data-bind="
                                gesture: {
                                    grid: '#flexMainPopup .buttonZone',
                                    gestures: { 'Swipe': {'direction':'DIRECTION_HORIZONTAL', 'events':['swipe']},
                                    Pan: {'direction':'DIRECTION_HORIZONTAL', 'events':['panstart','panmove','panend']}},
                                    containment: {'element':'popupWindow'},
                                    target: 'flexArticlePopupSelection'}">

                    <var class="color03 font01" data-bind="html: getLabel('GUI_[#VIEW_KEY#]_[#POPUP_TYPE#]_Message', 'Please choose your preferred item:')"></var>

                    <div id="flexArticlePopupSelection" data-bind="foreach: { data: dataList.items }">
                        <div class="buttonZone">
                            <div class="button menuButton" data-bind="
                                  attr: { class: 'button menuButton ' + $data.prominent},
                                  command: {id: $data.result, type: $root.CMDTYPE.BUTTON, state: $data.state }">
                                <svg data-bind="svguse: { name: $data.icon }"></svg>
                                <var class="color03 font01" data-bind="html: $data.captions[0]"></var>
                            </div>
                        </div>
                    </div>

                    <div class="buttonsZone">
                        <div class="buttonZone">
                            <div class="button dialogSmallButton borderDrawing"
                                 data-bind="command: {id: 'BACK_SELECTION_POPUP', args: 'BACK', type: CMDTYPE.BUTTON, state: CMDSTATE.HIDDEN, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Back', 'Back')}}">
                                <svg data-bind="svguse: { name: 'arrow_left.svg' }"></svg>
                                <var class="color03 font01" data-bind="html: cmdRepos.getCmdLabel('BACK_SELECTION_POPUP')"></var>
                            </div>
                        </div>

                        <div class="buttonsZone">
                            <div class="buttonZone">
                                <div id="buttonCancelPopup" class="button dialogSmallButton borderDrawing"
                                     data-bind="command: {id: 'CANCEL_SELECTION_POPUP', args: 'CANCEL', type: CMDTYPE.BUTTON, state: CMDSTATE.ENABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Cancel', 'Cancel')}, eppkey: 'CANCEL'}">
                                    <svg data-bind="svguse: { name: 'cancel.svg' }"></svg>
                                    <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CANCEL_SELECTION_POPUP')"></var>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
