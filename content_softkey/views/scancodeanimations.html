ï»¿<main id="flexMain">

    <!-- nav -->
    <nav id="flexNav"></nav>

    <!-- article -->
    <article id="flexArticle">
        <figure id="barCodeScan" data-bind="visible: viewFlexBarcodeScan">
            <var class="font01 color02" data-bind="html: animationTextBarcode"></var>
            <div id="barcodeSlot"></div>
            <div id="barcodeRedLightTop" >
                <div id="barcodeRedLight"> </div>
            </div>
            <div id="barcodeBack">
                <div id="barcodeScanArea" class="scanBackground">
                    <svg class="barcode" data-bind="svguse: { name: 'barcode.svg' }"></svg>
                </div>
            </div>
        </figure>

        <figure id="qrCodeScan" data-bind="visible: viewFlexQrcodeScan">
            <var class="font01 color02" data-bind="html: animationTextQrcode"></var>
            <div id="qrcodeSlot"></div>
            <div id="qrcodeRedLightTop" >
                <div id="qrcodeRedLight"> </div>
            </div>
            <div id="qrcodeBack">
                <div id="qrcodeScanArea" class="scanBackground">
                    <svg class="qrcode" data-bind="svguse: { name: 'qrcode.svg' }"></svg>
                </div>
            </div>
        </figure>
    </article>

    <!-- aside -->
    <aside id="flexAside"></aside>
</main>

<!-- footer -->
<footer id="flexFooter">
    <div id="flexExtra"></div>
    <div id="flexCancel">
        <div class="buttonZone">
            <div id="buttonCancel" class="button footerButton"
                    data-bind="command: {id: 'CANCEL', adaType: ADA_TYPE.FUNCTION_KEY, state: CMDSTATE.ENABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Cancel', 'Cancel')}, eppkey: 'CANCEL'}">
                <var data-bind="text: cmdRepos.getCmdLabel('CANCEL')"></var>
            </div>
        </div>
    </div>
</footer>
