<div id="popupMainContent">
    <!--
    This version information should reside within main-div-tag to also get removed when removing popup.
    -->
    <div class="modalOverlayPopup">
        <div class="popupWindow" id="popupWindowAmountEntry" data-view-key="">
            <div id="popupWindowContent" data-view-key="">
                <main id="flexMainPopup">
                    <article id="flexArticlePopupAmountEntry">
                        <div id="generalInputFieldArea">
                            <input type="text" id="generalInput" class="font04 generalInput" onfocus="blur();" placeholder="" tabindex="-1"
                                   data-bind="
                                       attr: { 'placeholder': placeHolderFormatted },
                                       format: { src: amountField, target: amountFieldFormatted, placeholder_src: placeHolder, placeholder_target: placeHolderFormatted, pattern: config.formatOption },
                                       command: {
                                            id: 'AMOUNT_INPUT',
                                            state: CMDSTATE.ENABLED,
                                            action: null,
                                            adaType: ADA_TYPE.INPUTFIELD,
                                            label: {value: amountFieldFormatted, inplace: true}
                                        }"/>
                        </div>

                        <!-- We claim separately to hear beep sound when ADA is not active, but we dont wanne see any button on the screen here due to softkey layout conventions  -->
                        <div id="pinPadButtons" style="display: none;">
                            <!-- 1. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '1', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_1', '1')}, eppkey: '1'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('1')"></var>
                                </div>
                            </div>
                            <!-- 2. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '2', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_2', '2')}, eppkey: '2'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('2')"></var>
                                </div>
                            </div>
                            <!-- 3. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '3', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_3', '3')}, eppkey: '3'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('3')"></var>
                                </div>
                            </div>
                            <!-- 4. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '4', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_4', '4')}, eppkey: '4'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('4')"></var>
                                </div>
                            </div>
                            <!-- 5. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '5', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_5', '5')}, eppkey: '5'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('5')"></var>
                                </div>
                            </div>
                            <!-- 6. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '6', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_6', '6')}, eppkey: '6'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('6')"></var>
                                </div>
                            </div>
                            <!-- 7. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '7', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_7', '7')}, eppkey: '7'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('7')"></var>
                                </div>
                            </div>
                            <!-- 8. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '8', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_8', '8')}, eppkey: '8'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('8')"></var>
                                </div>
                            </div>
                            <!-- 9. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '9', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_9', '9')}, eppkey: '9'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('9')"></var>
                                </div>
                            </div>
                            <!-- 0. btn -->
                            <div class="buttonZone">
                                <div class="button fieldButton"
                                     data-bind="command: {id: '0', type: CMDTYPE.BUTTON, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_0', '0')}, eppkey: '0'}">
                                    <var class="color03 font01" data-bind="text: cmdRepos.getCmdLabel('0')"></var>
                                </div>
                            </div>
                        </div>

                        <var class="color03 font01" data-bind="command: {id: 'MESSAGE_POPUP_LABEL', adaType: ADA_TYPE.MESSAGE, state: CMDSTATE.ENABLED, action: null, label: {html: getLabel('GUI_[#VIEW_KEY#]_AMOUNT_ENTRY_POPUP_Message', 'Enter your amount'), inplace: true}}"></var>
                        <div id="flexMessageContainerPopup" class="flexMessageContainer" style="display: none;"
                             data-bind="visible: messageVisible, virtualExtend: {messageObserver: function() {
                                                                                                    $root.messageVisible.subscribe(function(newValue) {
                                                                                                            if(newValue) {
                                                                                                                window.setTimeout(function() {
                                                                                                                    $root.notifyViewUpdated($root.buildGuiKey($root.options.type), true);
                                                                                                                }, 1)
                                                                                                            }
                                                                                                    })
                                                                                              }()}">
                            <div class="messageArea" data-content-style="WarningBox" data-bind="attr: { 'data-content-style': messageLevel }">
                                <var class="color03 font01" data-bind="
                                command: {id: 'MESSAGE1', adaType: ADA_TYPE.DYNAMIC_VALUE, action: null, adaText: messageText, state: CMDSTATE.NONE, label: {html: messageText, inplace: true}}"></var>
                            </div>
                        </div>

                    </article>
                    <aside id="flexAsidePopup">
                        <div id="flexAsidePopupSK00">
                            <div id="buttonCorrectPopup"
                                 class="button button03 skRight iconButton"
                                 data-bind="command: {id: 'CORRECT_AMOUNT_ENTRY_POPUP', args: ['CORRECT','CORRECT','CORRECT'], adaType: ADA_TYPE.SELECTION_KEY, label: {html: getLabel('GUI_[#VIEW_KEY#]_AMOUNT_ENTRY_POPUP_Button_Correct', 'Correct')}, eppkey: ['F1', 'BACKSPACE', 'CLEAR']}">
                                <svg data-bind="svguse: { name: 'correct.svg' }"></svg>
                                <var class="color03 font01" data-bind="html: cmdRepos.getCmdLabel('CORRECT_AMOUNT_ENTRY_POPUP')"></var>
                            </div>
                        </div>
                        <div id="flexAsidePopupSK01">
                            <div id="buttonConfirmPopup"
                                 class="button button03 skRight iconButton"
                                 data-bind="command: {id: 'CONFIRM_AMOUNT_ENTRY_POPUP', args: ['CONFIRM','CONFIRM'], adaType: ADA_TYPE.SELECTION_KEY, label: {html: getLabel('GUI_[#VIEW_KEY#]_AMOUNT_ENTRY_POPUP_Button_Confirm', 'Confirm')}, eppkey: ['F2', 'CONFIRM']}">
                                <svg data-bind="svguse: { name: 'confirm.svg' }"></svg>
                                <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CONFIRM_AMOUNT_ENTRY_POPUP')"></var>
                            </div>
                        </div>
                        <!-- Billsplitting (MIXTURE) btn -->
                        <div id="flexAsidePopupSK02">
                            <div id="other" class="button button03 skRight iconButton"
                                 data-bind="command: {id: 'MIXTURE', type: CMDTYPE.BUTTON, state: CMDSTATE.HIDDEN, adaType: ADA_TYPE.SELECTION_KEY, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Mixture', 'Bill splitting')}, eppkey: 'F3'}">
                                <svg data-bind="svguse: { name: 'bill_splitting.svg' }"></svg>
                                <var class="color03 font01" data-bind="html: cmdRepos.getCmdLabel('MIXTURE')"></var>
                            </div>
                        </div>

                        <div id="flexAsidePopupSK03">
                            <div id="buttonCancelPopup"
                                 class="button button03 skRight iconButton"
                                 data-bind="command: {id: 'CANCEL_AMOUNT_ENTRY_POPUP', args: ['CANCEL','CANCEL'], adaType: ADA_TYPE.SELECTION_KEY, label: {html: getLabel('GUI_[#VIEW_KEY#]_AMOUNT_ENTRY_POPUP_Button_Cancel', 'Cancel')}, eppkey: ['F4', 'CANCEL']}">
                                <svg data-bind="svguse: { name: 'cancel.svg' }"></svg>
                                <var class="color09 font01" data-bind="html: cmdRepos.getCmdLabel('CANCEL_AMOUNT_ENTRY_POPUP')"></var>
                            </div>
                        </div>
                    </aside>
                </main>
            </div>
        </div>
    </div>
</div>
