ï»¿<main id="flexMain">

    <!-- nav -->
    <nav id="flexNav"></nav>

    <!-- article -->
    <article id="flexArticle">

       <!-- envelope eject -->
        <figure data-bind="visible: viewFlexEnvelopeEject">
            <var class="font01 color02" data-bind="html: animationTextTakeEnvelope"></var>
            <div id="ejectEnvelope" class="flexItemsSlot">
                <svg data-bind="svguse: { name: 'slot.svg' }"></svg>
                <div id="envelopeEject3D" class="itemLane">
                    <div class="envelopeShortSidePerspective">
                        <svg id="envelopeEjectAnimation3D" class="envelopeShortSide" data-bind="svguse: { name: 'envelope_short_side.svg' }"></svg>
                    </div>
                    <div>
                        <svg id="envelopeOpenAnimation3D" class="envelopeOpen" data-bind="svguse: { name: 'envelope_open.svg' }"></svg>
                    </div>
                </div>
            </div>
        </figure>

        <!-- envelope deposit -->
        <figure data-bind="visible: viewFlexEnvelopeInsert() || viewFlexEnvelopeInsertMoney() || viewFlexEnvelopeInsertCheques() || viewFlexEnvelopeInsertMoneyCheques()">
            <var class="font01 color02" data-bind="html: animationTextInsertEnvelope"></var>
            <div id="insertEnvelope" class="flexItemsSlot">
                <svg data-bind="svguse: { name: 'slot.svg' }"></svg>
                <div id="envelopeInsert3D" class="itemLane">
                    <div>
                        <svg id="envelopeCloseAnimation3D" class="envelopeOpen"
                             data-bind="svguse: viewFlexEnvelopeInsert() ?  { name: 'envelope_filled_open.svg' }  :
                                                viewFlexEnvelopeInsertMoney() ? { name: 'envelope_money_bundle_open.svg' } :
                                                viewFlexEnvelopeInsertCheques() ? { name: 'envelope_cheque_bundle_open.svg' } :
                                                                                  { name: 'envelope_money_cheque_bundle_open.svg'}">
                        </svg>
                    </div>
                    <div class="envelopeLongSidePerspective">
                        <svg id="envelopeInsertAnimation3D" class="envelopeShortSide" data-bind="svguse: { name: 'envelope_short_side.svg' }"></svg>
                    </div>
                </div>
            </div>
        </figure>

    </article>

    <!-- aside -->
    <aside id="flexAside"></aside>
</main>

<!-- footer -->
<footer id="flexFooter">
    <div id="flexExtra"></div>
    <div id="flexCancel">
        <div class="buttonZone">
            <div id="buttonCancel" class="button footerButton"
                    data-bind="command: {id: 'CANCEL', adaType: ADA_TYPE.FUNCTION_KEY, state: CMDSTATE.ENABLED, label: {text: getLabel('GUI_[#VIEW_KEY#]_Button_Cancel', 'Cancel')}, eppkey: 'CANCEL'}">
                <var data-bind="text: cmdRepos.getCmdLabel('CANCEL')"></var>
            </div>
        </div>
    </div>
</footer>
